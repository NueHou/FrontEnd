<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h3>Cadastrar Novo Produto</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
          </div>
          <div class="form-group mt-3">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description" required>
          </div>
          <div class="form-group mt-3">
            <label for="price">Preço</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
          </div>
          <button type="submit" class="btn btn-success mt-4">Salvar Produto</button>
          <button type="button" class="btn btn-secondary mt-4 ml-2" (click)="cancel()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
